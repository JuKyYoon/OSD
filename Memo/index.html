<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        #id {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                    mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
                <span class="mdl-layout-title">오소메모장</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">메모</a>
                <a href="#fixed-tab-2" class="mdl-layout__tab">식단</a>
                <a href="#fixed-tab-3" class="mdl-layout__tab">버스시간</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <div class="mdl-demo mdl-card mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">제목</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            미리보기
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            내용보기
                            </a>
                        </div>
                    </div>
                    <div class="mdl-card mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">제목</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            미리보기
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            내용보기
                            </a>
                        </div>
                    </div>
                    <div class="mdl-card mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text">제목</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            미리보기
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            내용보기
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Colored FAB button with ripple -->
                <button id="id" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
                </button>
            </section>
            <section class="mdl-layout__tab-panel " id="fixed-tab-2">
            <div class="page-content">
                <p>준비중입니다.</p>
            </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-3">
            <div class="page-content">
                <p>준비중입니다.</p>
            </div>
            </section>

        </main>
    </div>
</body>
</html>
